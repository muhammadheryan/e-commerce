basePath: /
definitions:
  errors.CustomError:
    type: object
  model.LoginRequest:
    properties:
      identifier:
        description: email or phone
        type: string
      password:
        type: string
    required:
    - identifier
    - password
    type: object
  model.LoginResponse:
    properties:
      email:
        type: string
      name:
        type: string
      token:
        type: string
    type: object
  model.OrderItemRequest:
    properties:
      product_id:
        type: integer
      quantity:
        type: integer
    required:
    - product_id
    - quantity
    type: object
  model.OrderRequest:
    properties:
      items:
        items:
          $ref: '#/definitions/model.OrderItemRequest'
        type: array
    required:
    - items
    type: object
  model.OrderResponse:
    properties:
      expires_at:
        type: string
      order_id:
        type: integer
    type: object
  model.ProductDetail:
    properties:
      available_stock:
        type: integer
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      shop_id:
        type: integer
      shop_name:
        type: string
    type: object
  model.ProductListItem:
    properties:
      available_stock:
        type: integer
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      shop_name:
        type: string
    type: object
  model.ProductListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/model.ProductListItem'
        type: array
      page:
        type: integer
      per_page:
        type: integer
      total_count:
        type: integer
    type: object
  model.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
    required:
    - email
    - name
    - password
    - phone
    type: object
  model.RegisterResponse:
    properties:
      email:
        type: string
      name:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: E-COMMERCE API Documentation
  title: E-COMMERCE API
  version: "1.0"
paths:
  /api/order:
    post:
      consumes:
      - application/json
      description: Create a new order and reserve stock
      parameters:
      - description: Order Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.OrderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.OrderResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.CustomError'
      security:
      - BearerAuth: []
      summary: Create order
      tags:
      - Order
  /api/order/{id}/cancel:
    post:
      consumes:
      - application/json
      description: Cancel order and release reservations
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.CustomError'
      security:
      - BearerAuth: []
      summary: Cancel order
      tags:
      - Order
  /api/order/{id}/pay:
    post:
      consumes:
      - application/json
      description: Mark order as paid and adjust stock
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.CustomError'
      security:
      - BearerAuth: []
      summary: Pay order
      tags:
      - Order
  /login:
    post:
      consumes:
      - application/json
      description: Login with email or phone and receive JWT token
      parameters:
      - description: Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.CustomError'
      summary: Login user
      tags:
      - Auth
  /product:
    get:
      consumes:
      - application/json
      description: Get paginated list of products with shop and available stock
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ProductListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.CustomError'
      security:
      - BearerAuth: []
      summary: List products
      tags:
      - Product
  /product/{id}:
    get:
      consumes:
      - application/json
      description: Get product detail by id
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ProductDetail'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.CustomError'
      security:
      - BearerAuth: []
      summary: Get product detail
      tags:
      - Product
  /register:
    post:
      consumes:
      - application/json
      description: Register a new user
      parameters:
      - description: Register Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.RegisterResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.CustomError'
      summary: Register user
      tags:
      - Auth
securityDefinitions:
  BearerAuth:
    description: 'Enter the token with the `Bearer` prefix, e.g: "Bearer <your_token>"'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
